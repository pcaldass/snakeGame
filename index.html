<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="tittle">
        <h1>SNAKE GAME!</h1>
        <h4>Divirta-se :)</h4>
    </div>
    <div class="game">
        <div class="rules">
            <h2>Como jogar?</h2>
            <p>Pressione a tecla <b>↑</b> para <b>CIMA.</b></p>
            <p>Pressione a tecla <b>↓</b> para <b>BAIXO.</b></p>
            <p>Pressione a tecla <b>←</b> para <b>ESQUERDA.</b></p>
            <p>Pressione a tecla <b>→</b> para <b>DIREITA.</b></p>
            <p>Pressione a tecla <b>F5</b> para <b>REINICIAR.</b></p>
        </div>
        <canvas id="snake" width="512" height="512"></canvas>
    </div>
</body>
</html>
